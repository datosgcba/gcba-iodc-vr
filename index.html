    <meta name="description" content="Explorá lugares que merecen ser vistos, explorados y atravesados por una historia.">
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        

        <img id="eter-thumb" crossorigin="anonymous" src="images/posters/poster-economica.png">
        <img id="borges-thumb" crossorigin="anonymous" src="images/posters/poster-educacion.png">
        <img id="santelmo-thumb" crossorigin="anonymous" src="images/posters/poster-movilidad.png">
        <img id="margot-thumb" crossorigin="anonymous" src="images/posters/poster-salud.png">
        
        <img id="margot" crossorigin="anonymous" src="stories/01/margot/assets/photos/adentro-dia.jpg">
        <img id="borges" crossorigin="anonymous" src="stories/01/borges/img/bgEscena1.jpg">
        <img id="eter" crossorigin="anonymous" src="stories/01/eternauta/02-01-devoto-4.jpg">
        <img id="santelmo" crossorigin="anonymous" src="stories/01/santelmo/img/bgEscena1.jpg">


        <img id="khipu-thumb" crossorigin="anonymous" src="images/posters/poster-adm.png">
        <img id="sonrisa-thumb" crossorigin="anonymous" src="images/posters/poster-ambiente.png">
        <img id="terror-thumb" crossorigin="anonymous" src="images/posters/poster-cultura.png">
        
        <img id="khipu" crossorigin="anonymous" src="stories/02/khipu/rooftop.jpg">
        <img id="sonrisa" crossorigin="anonymous" src="stories/02/sonria/img-1.jpg">
        <img id="terror" crossorigin="anonymous" src="stories/02/terror/Escena-03-negativo.jpg">
        


        
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 2; width: 1.3"
            material="side:double;shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>


      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#city" color="white"></a-sky>
      <!-- Miradas Logo -->
   
  <!-- Miradas Logo -->
      <a-entity position="0 0 -2.5"
            geometry="primitive: plane; height: 1; width: 2.6"
            material="transparent:true;side:double;shader: flat; src: images/Miradas_Logo.png;opacity: 0">
                <a-animation attribute="material.opacity" 
                duration="2000"
                 to="1"></a-animation>
              <a-animation attribute="position" 
                duration="4200"
                begin="4200"
                 from="0 0 -2.5"
                 to="0 1 -2.5">
                   
                 </a-animation>
            </a-entity>
              <!-- Miradas Logo -->
      <a-entity position="0 0 -1.5"
            geometry="primitive: plane; height: 1; width: 1.65"
            material="transparent:true;side:double;shader: flat; src: images/Label.png;opacity: 0">
                <a-animation attribute="material.opacity" 
                duration="4200"
                begin="4200"
                 to="1"></a-animation>
            </a-entity>
               
    <a-entity id="target"  sound="on: click; src: #click-sound"
                  rotation="0 0 180" geometry="primitive: plane;height: 0.5; width: 2;" material="transparent:true;side:double;src: /images/ingresar.png" position="0 0 3"

                  event-set__1="_event: mousedown; scale: 1 1 1"
                  event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                  event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                  event-set__4="_event: mouseleave; scale: 1 1 1"
                  ></a-entity>




      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 2" position="-2.5 0 2.80" rotation="0 90 0">
        <a-entity template="src: #link" data-src="#margot" data-thumb="#margot-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#borges" data-thumb="#borges-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#santelmo" data-thumb="#santelmo-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#eter" data-thumb="#eter-thumb"></a-entity>
         <a-animation attribute="position"
               dur="4200"
               begin="0"
               fill="forwards"
               from="-2.27 0 -200"
               to="-2.5 0 2.80"
               ></a-animation>
      </a-entity>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 2" position="2 0 -3" rotation="0 -90 0">
        <a-entity template="src: #link" data-src="#khipu" data-thumb="#khipu-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sonrisa" data-thumb="#sonrisa-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#terror" data-thumb="#terror-thumb"></a-entity>
         <a-animation attribute="position"
               dur="4200"
               fill="forwards"
               from="2 0 -200"
               to="2 0 -3" 
               ></a-animation>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"></a-cursor>
      </a-entity>
    </a-scene>
    <script src="components/main.js"></script>
  </body>
</html>
